<!DOCTYPE html>
<html lang="en">
<head>
<title>Formulaire de saisie</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<form method="post">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<form class="contact100-form validate-form">
					<span class="contact100-form-title"> Ajouter un livre </span>

					<div class="wrap-input100 validate-input bg1">
						<span class="label-input100">TITRE</span> <input class="input100"
							type="text" name="titre" placeholder="Entrer le titre">
					</div>

					<div class="wrap-input100 validate-input bg1">
						<span class="label-input100">AUTEUR</span> <input class="input100"
							type="text" name="auteur"
							placeholder="Entrer le nom de l'auteur ">
					</div>

					<div class="wrap-input100 bg1 validate-input bg1">
						<span class="label-input100">DATE</span> <input class="input100"
							type="text" name="date"
							placeholder="Entrer la date de parution (dd/mm/yyyy)">
					</div>


					<div class="container-contact100-form-btn">
						<input type="submit" class="contact100-form-btn" value="AJOUT">
					</div>
				</form>
			</div>
		</div>
</body>
</html>
